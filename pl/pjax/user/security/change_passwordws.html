<div id="content" class="change_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>Zmień hasło | Binary.com</title>
            <div id="content_class">change_passwordws-content</div>
        </div>
        
        <div class="container">


  <div id="change-password" class="invisible">
  <h1>Zmień hasło</h1>

  <form class="form gr-padding-10">
    <fieldset>

      <div class="gr-row gr-padding-10">
        <div class="gr-4 form_label">
            <label for="old_password">Aktualne hasło</label>
        </div>
        <div class="gr-8">
            <input type="password" name="old_password" id="old_password" maxlength="25" />
            <p data-error="old-blank" class="errorfield hidden">Proszę podać swoje aktualne hasło.</p>
        </div>
      </div>

      <div class="gr-row gr-padding-10">
        <div class="gr-4 form_label">
            <label for="new_password">Nowe hasło</label>
        </div>
        <div class="gr-8">
            <input type="password" name="new_password" id="new_password" maxlength="25" />
            <div class="hint">Minimum 6 małych i wielkich liter oraz cyfr</div>
            <p class="errorfield" id="error-password" style="display:none"></p>
            <p data-error="same-as-old" class="errorfield hidden">Nowe hasło jest identyczne z poprzednim.</p>
        </div>
      </div>

      <div class="gr-row gr-padding-9">
        <div class="gr-4 form_label">
            <label for="repeat-password">Zweryfikuj nowe hasło</label>
        </div>
        <div class="gr-8">
            <input type="password" name="repeat_password" id="repeat-password" maxlength="25"/>
        </div>
      </div>

      <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
          <p data-error="server-sent-error" class="errorfield hidden"></p>
          <br/>
          <button type="submit">Zmień hasło</button>
        </div>
      </div>

    </fieldset>
  </form>

  <div data-id="success-result" class="hidden">
    <p class="success-msg">Twoje hasło zostało zmienione. Zaloguj się ponownie.</p>
  </div>

</div>
