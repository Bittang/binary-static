<div id="content" class="change_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>Сменить пароль | Binary.com</title>
            <div id="content_class">change_passwordws-content</div>
        </div>
        
        <div class="container">


  <div id="change-password" class="invisible">
  <h1>Сменить пароль</h1>

  <form class="form gr-padding-10">
    <fieldset>

      <div class="gr-row gr-padding-10">
        <div class="gr-4 form_label">
            <label for="old_password">Текущий пароль</label>
        </div>
        <div class="gr-8">
            <input type="password" name="old_password" id="old_password" maxlength="25" />
            <p data-error="old-blank" class="errorfield hidden">Пожалуйста, введите текущий пароль.</p>
        </div>
      </div>

      <div class="gr-row gr-padding-10">
        <div class="gr-4 form_label">
            <label for="new_password">Новый пароль</label>
        </div>
        <div class="gr-8">
            <input type="password" name="new_password" id="new_password" maxlength="25" />
            <div class="hint">Минимум шесть заглавных и строчных букв с цифрами</div>
            <p class="errorfield" id="error-password" style="display:none"></p>
            <p data-error="same-as-old" class="errorfield hidden">Новый пароль совпадает со старым паролем.</p>
        </div>
      </div>

      <div class="gr-row gr-padding-9">
        <div class="gr-4 form_label">
            <label for="repeat-password">Подтвердите новый пароль</label>
        </div>
        <div class="gr-8">
            <input type="password" name="repeat_password" id="repeat-password" maxlength="25"/>
        </div>
      </div>

      <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
          <p data-error="server-sent-error" class="errorfield hidden"></p>
          <br/>
          <button type="submit">Сменить пароль</button>
        </div>
      </div>

    </fieldset>
  </form>

  <div data-id="success-result" class="hidden">
    <p class="success-msg">Пароль был изменен. Пожалуйста, войдите ещё раз.</p>
  </div>

</div>
