<div id="content" class="cashier_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>收银台密码 | Binary.com</title>
            <div id="content_class">cashier_passwordws-content</div>
        </div>
        
        <div class="container">


  <div class="gr-12 gr-padding-10">
  <h1>收银台密码</h1>
  <p id="SecuritySuccessMsg"></p>
  <form class="formObject gr-padding-10" id="changeCashierLock" style="display:none;">
    <div class="rbox form">
      <div class="rbox-wrap">
        <fieldset id="lockcashiersection">
          <legend></legend>
          <div class="gr-12">
            <p id="lockInfo"></p>
          </div>
          <div class="gr-padding-10 gr-row clear" id="passwordrow">
            <div class="gr-4 form_label">
              <label for="cashierlockpassword1">
                收银台密码
              </label>
            </div>
            <div class="gr-8">
              <input autocomplete="off" class=" text" id="cashierlockpassword1" maxlength="25" name="cashierlockpassword1" type="password"/>
                <div class="hint">
                  至少6个大小写字母和数字
                </div>
              </div>
          </div>
          <div class="gr-padding-10 gr-row clear" id="repasswordrow" style="display: none;">
            <div class="gr-4  form_label">
              <label for="cashierlockpassword2">
                重新输入密码
              </label>
            </div>
            <div class="gr-8">
              <input autocomplete="off" class="text" id="cashierlockpassword2" maxlength="25" name="cashierlockpassword2" type="password"/>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <fieldset class="formlayout settings sticky" id="formlayout">
      <div class="gr-padding-10">
        <div class="gr-12 center-text gr-centered">
          <p class="error-msg" id="invalidinputfound"></p>
          <span class="button">
            <button class=" button" id="submit" name="submit" type="submit"></button>
          </span>
        </div>
      </div>
    </fieldset>
  </form>
</div>
