<div id="content" class="lost_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>重設密碼 | Binary.com</title>
            <div id="content_class">lost_passwordws-content</div>
        </div>
        
        <div class="container">


  <div class="gr-12 static_full invisible" id="lost_passwordws">
  <h1>
    重設密碼
  </h1>
  <p>
    如要重新設定密碼，在下面的欄位中輸入您註冊的電子郵件地址並點選「重設密碼」。
  </p>
  <div>
    <fieldset>
      <div class="gr-row gr-padding-10">
        <div class="gr-4 form_label">
          <label for="lp_email">
            電子郵件地址
          </label>
        </div>
        <div class="gr-8">
          <input id="lp_email" name="lp_email" type="text"/>
          <p class="errorfield invisible" id="email_error">
            此為必填欄位。
          </p>
        </div>
      </div>
      <div class="gr-row">
        <div class="gr-4"></div>
        <div class="gr-8">
          <span class="button">
            <button class="button" id="submit" name="submit" type="button">
              重設密碼
            </button>
          </span>
        </div>
      </div>
    </fieldset>
  </div>
  <p>
    然後我們將會通過電子郵件要求您確認您的身份。
  </p>
  <p>
    如果在幾分鐘內您未收到電子郵件，請檢查您的垃圾/廣告郵件夾。
  </p>
</div>
